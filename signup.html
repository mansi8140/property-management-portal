<script>
	const topBars = document.getElementsByClassName('topnav-responsive')[0]
        const topnavLinks = document.getElementsByClassName('topnav')[0]
        topBars.addEventListener('click', () =>{
            topnavLinks.classList.toggle('activeLinks')
        })
    
	function validateForm() {
		const emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
		const passwordPattern = /^(?=.*\d)(?=.*[A-Z])(?=.*[!#$%&@])(.{12,50})$/

		const inputEmail = document.querySelector("#email");
		const inputPassword = document.querySelector("#password");

		if (!inputEmail.test(emailPattern.value) && !passwordPattern.test(inputPassword.value)) {
			alert("Please provide a valid email <abc@xyz.com> and password");
			return false;
		}
		if (!inputEmail.test(emailPattern.value)) {
			alert("Please provide a valid email <abc@xyz.com>");
			return false;
		}
		else if (!passwordPattern.test(inputPassword.value)) {
			alert("Please provide a valid password");
			return false;
		}

		return true;
	}
</script>
